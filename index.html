<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping single column coming soon page</title>
    <link rel="icon" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./MainStyle.css" />
    <link rel="stylesheet" href="./ResponsiveStyle.css">
    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="MainContainer">
      <div class="CardContainer">
        <div class="TextSection">
          <div class="header">
            <div class="logo"><img src="./logo.svg" alt="Brand Logo" /></div>
            <h1>We are launching <span>soon!</span></h1>
            <h2>Subscribe and got notified</h2>
          </div>
          <div class="EmailSection">
            <div class="EmailError">
              <input
                type="email"
                name="EmailBox"
                id="EmailText"
                placeholder="Your Email Address"
              />
              <p id="Error">Please provide a valid email address</p>
            </div>
            <button type="button" id="NotifyButton">Notify Me</button>
          </div>
        </div>

        <div class="Dashboard">
          <div class="DashbordImg">
            <img src="./illustration-dashboard.png" alt="Dashboard Image" />
          </div>
          <div class="Icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
